<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Batman Retrieval Mission</title>
  </head>
  <body>
    <main>
      <div class="start-screen" id="start-screen">
        <h1>BATMAN RETRIEVAL MISSION</h1>
        <img
          src="/images/vecteezy_batman-logo-png-batman-icon-logo-transparent-png_24806497_796.png"
          alt="batman logo"
        />
        <p>Oh no! It looks like Batman needs your help</p>
        <button type="button" class="start-game-button" id="start-btn">
          START MISSION
        </button>
      </div>
      <div class="boss-one" id="first-boss">
        <img src="/images/voldy.png" alt="voldy" class="voldy" />
        <div class="quiz">
          <section class="questionCnt">
            <p id="question" class="question"></p>
          </section>
          <section class="answers" id="answers">
            <!-- <p class="choice-one"></p>
            <p class="choice-two"></p>
            <p class="choice-three"></p>
            <p class="choice-four"></p> -->
          </section>
        </div>
      </div>
      <div class="game-over-screen" id="game-over">
        <h1>GAME OVER</h1>
        <img src="/images/game-over.png" alt="game over" />
        <button id="restart-btn">RESTART</button>
      </div>
      <div class="boss-two" id="second-boss">
        <div class="room-one">
          <p>Why is everything white over there?</p>
          <button class="whitenessBtn">Go into the whiteness</button>
          <img
            src="/images/buff-spongebob.png"
            alt="buff spongebob"
            class="buff-sponge"
          />
        </div>
        <div class="room-two">
          <p class="timer">10</p>
          <p>
            To turn off the whiteness in this room you have to find the
            <span class="switch">switch</span>
          </p>
          <img
            src="/images/buff-spongebob.png"
            alt="buff spongebob"
            class="buff-sponge"
          />
        </div>
        <div class="room-three">
          <p>Now i know who did all of this...</p>
          <img
            src="/images/buff-spongebob.png"
            alt="buff spongebob"
            class="buff-sponge"
          />
          <button class="toFinalBossBtn">Proceed</button>
        </div>
      </div>
    </main>
    <script src="js/player.js"></script>
    <script src="js/key.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
